<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контур.Фокус - Помощник продаж</title>
    <meta name="description" content="Инструменты для эффективных продаж Контур.Фокус">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Кастомные стили -->
    <link href="./src/css/combined-styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-['Inter']">
    <!-- Навигация -->
    <nav class="navigation-improved">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <img src="./focus.png" alt="Контур.Фокус" class="header-logo">
                    <div>
                        <h1 class="header-title">Контур.Фокус</h1>
                        <p class="header-subtitle">Помощник продаж</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="search-container">
                        <input type="text" 
                               id="searchInput" 
                               placeholder="Поиск функций..." 
                               class="search-input-enhanced">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    
                    <a href="objections.html" class="btn-primary">
                        Возражения
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Статистика -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card cursor-pointer hover:bg-blue-50 transition-colors duration-200 relative" onclick="window.location.href='objections.html'">
                <h3 class="text-2xl font-bold text-gray-900">72</h3>
                <p class="text-gray-600">Возражения</p>
                <div class="absolute top-2 right-2 text-blue-500 opacity-60">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>
            <div class="stats-card">
                <h3 class="text-2xl font-bold text-gray-900">6</h3>
                <p class="text-gray-600">Категорий</p>
            </div>
            <div class="stats-card">
                <h3 class="text-2xl font-bold text-gray-900">100+</h3>
                <p class="text-gray-600">Функций</p>
            </div>
            <div class="stats-card">
                <h3 class="text-2xl font-bold text-gray-900">100%</h3>
                <p class="text-gray-600">Готовность</p>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="flex flex-wrap gap-2 mb-8">
            <button class="tab-filter active" data-category="all">Все функции</button>
            <button class="tab-filter" data-category="basic">Базовые</button>
            <button class="tab-filter" data-category="financial">Финансовые</button>
            <button class="tab-filter" data-category="legal">Правовые</button>
            <button class="tab-filter" data-category="analytics">Аналитика</button>
        </div>

        <!-- Сетка функций -->
        <div id="functionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Функции будут загружены через JavaScript -->
        </div>
    </main>

    <!-- Модальное окно для деталей функций -->
    <div id="functionModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 modal-backdrop"></div>
        <div class="relative h-full flex items-center justify-center p-4">
            <div class="modal-content-enhanced bg-white max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <h2 id="modalTitle" class="text-xl font-semibold text-gray-900">Название функции</h2>
                    <button id="closeFunctionModal" class="text-gray-400 hover:text-gray-600 text-2xl transition-colors duration-200">&times;</button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <div id="modalDescription" class="text-gray-700 mb-6 leading-relaxed"></div>
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                        <h4 class="font-semibold mb-3 text-gray-900">Речевой модуль:</h4>
                        <div id="modalSpeech" class="text-gray-700 leading-relaxed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FAB для быстрого доступа -->
    <button class="fab-enhanced" onclick="window.location.href='./objections.html'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
    </button>

    <!-- Скрипты -->
    <script src="./js/animations.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
